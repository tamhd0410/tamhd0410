<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello My Name Tam</h1>
    <script>

        var isWebview = navigator.userAgent.toLowerCase().match(/android.*applewebkit(?=.*version)/)
        var isWebviewAndroid = window.navigator.userAgent.toLowerCase().includes('wv')


        if(isWebview || isWebviewAndroid) {
            document.body.innerHTML += "<p>IsWebView</p>";
            if(isWebviewAndroid) {
                document.body.innerHTML += "<p>Android webview</p>";
            }
        }
    </script>
</body>
</html>
