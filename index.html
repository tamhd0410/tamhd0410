<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello My Name Tam</h1>
    <script>
        var iOS = (navigator.userAgent.match(/(iPad|iPhone|iPod)/g) ? true : false);
        var isWKWebView = false;
        if (window.webkit && window.webkit.messageHandlers) {
            isWKWebView = true;
            alert('isWKWebView', isWKWebView)
        }
        var is_uiwebview = /(iPhone|iPod|iPad).*AppleWebKit(?!.*Safari)/i.test(navigator.userAgent);

        document.body.innerHTML += "<p>ios webview : " + is_uiwebview + "</p>";
        document.body.innerHTML += "<p>" + navigator.userAgent + "</p>";

        var isAndroidView = navigator.userAgent.toLowerCase().match(/android.*applewebkit(?=.*version)/)

        document.body.innerHTML += "<p>ios webview xxxxxxx : " + isAndroidView + "</p>";


    </script>
</body>
</html>
