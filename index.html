<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello My Name Tam</h1>
    <script>

        var isWebview = navigator.userAgent.toLowerCase().match(/android.*applewebkit(?=.*version)/)

        if(isWebview) {
            document.body.innerHTML += "<p>IsWebView</p>";
        }

        var standalone = window.navigator.standalone,
        userAgent = window.navigator.userAgent.toLowerCase(),
        safari = /safari/.test(userAgent),
        ios = /iphone|ipod|ipad/.test(userAgent);

        if (ios) {
        if (!standalone && !safari) {
            // iOS webview
            document.body.innerHTML += "<p>IOS webview</p>";
        };
        } else {
        if (userAgent.includes('wv')) {
            // Android webview
        document.body.innerHTML += "<p>Android webview</p>";

        }
        };
    </script>
</body>
</html>
