<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>This is page detect Webview</h1>
    <div id="where-am-i"></div>
    <script>

        var isWebview = navigator.userAgent.toLowerCase().match(/android.*applewebkit(?=.*version)/)
        var isWebviewAndroid = window.navigator.userAgent.toLowerCase().includes('wv')


        if(isWebview || isWebviewAndroid) {
            document.body.innerHTML += "<p>Webview</p>";
            if(isWebviewAndroid) {
                document.body.innerHTML += "<p>Is Android webview</p>";
            }
        }

        var standalone = window.navigator.standalone,
            userAgent = window.navigator.userAgent.toLowerCase(),
            safari = /safari/.test( userAgent ),
            ios = /iphone|ipod|ipad/.test( userAgent );

        if( ios ) {
            
            if ( !standalone && safari ) {
                
                document.getElementById( 'where-am-i' ).textContent = 'browser';
                
            } else if ( standalone && !safari ) {
                
                document.getElementById( 'where-am-i' ).textContent = 'standalone';
                
            } else if ( !standalone && !safari ) {
                
                document.getElementById( 'where-am-i' ).textContent = 'uiwebview';
                
            };
            
        } else {
            
            document.getElementById( 'where-am-i' ).textContent = 'not iOS';
            
        };


    </script>
</body>
</html>
